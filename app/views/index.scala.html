@(tasks:List[Task], formTask: Form[Task])

@import java.util._
@import helper._

@main("KATA: TODOLIST") {

    <h1>You have @tasks.size() tasks!</h1>

        <ul>
            @for(task <- tasks){
                @views.html.tasks.taskItem.render(task)
            }
        </ul>

        @form(routes.Application.newTask(), args = 'id -> "newTaskForm"){
            Label: <input id="taskLabel" type="text" placeholder="New task..." />
        }

}
